<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-searchbar slot="start" color="primary" (ionInput)="filterList($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list id="dynamicList">
    <ion-item-sliding *ngFor="let machine  of machines" >
      <ion-item>
        <ion-avatar slot="start">
          <img alt="avatar-img" src="{{machine.image_ad}}">
        </ion-avatar>
        <ion-label>
          <h2>{{machine.type}} - {{machine.fabriquant}}</h2>
          <h3>{{machine.nom}}</h3>
          <p>{{machine.dateAte}}</p>
          <h3>{{machine.etat}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-infinite-scroll threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
